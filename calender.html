<html lang="en">
<head>
    <title>Church| Church Calender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-red-600 h-1"></div>

    <div class="bg-white-100 h-12">
        <div>
            <p class="ml-24 font-bold mt-1 pt-1"><span class="text-red-600 font-bold">CALVARY</span> METHODIST CHURCH</p>

            <nav>
                <ul class="flex gap-6 ml-96 -mt-6 font-bold text-xs pt-1 cursor-pointer">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="sermon.html">SERMONS</a></li>
                    <li class="bg-red-600 py-2 px-2 -mt-1.5 text-white"><a href="calender.html">CALENDER</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>

            <div class="flex gap-4 absolute right-0 -mt-6 mr-20 w-4 h-4">
                <img src="img/facebook.png" alt="">
                <img src="img/messenger.png" alt="">
            </div>
        </div>
    </div>

    <div class="bg-red-600 h-1"></div>

    <div>
        <P class="text-gray-400 py-2 text-center underline font-bold text-2xl">CHURCH CALENDER</P>
    </div>

        <div id='calendar-container' class="mt-24">
            <div id='calendar'></div>
          </div>
            
            
        
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
        
            <script src='fullcalendar/packages/core/main.js'></script>
            <script src='fullcalendar/packages/interaction/main.js'></script>
            <script src='fullcalendar/packages/daygrid/main.js'></script>
            <script src='fullcalendar/packages/timegrid/main.js'></script>
            <script src='fullcalendar/packages/list/main.js'></script>
        
            
        
            <script>
              document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
        
            var calendar = new FullCalendar.Calendar(calendarEl, {
              plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
              height: 'parent',
              header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
              },
              defaultView: 'dayGridMonth',
              
              navLinks: true, // can click day/week names to navigate views
              editable: true,
              eventLimit: true, // allow "more" link when too many events
              events: [
                {
                  title: 'All Day Event',
                  start: '2024-04-28',
                },

                {
                  title: 'Class Meeting',
                  start: '2024-04-28',
                },
                {
                  title: 'Watch Night',
                  start: '2024-04-30',
                },
                
                {
                  title: 'Click for Google',
                  url: 'http://google.com/',
                  
                }
              ]
            });
        
            calendar.render();
          });

    
        
            </script>
        
            <script src="js/main.js"></script>

            
    
</body>
</html>
